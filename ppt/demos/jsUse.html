<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS使用</title>
	</head>
	<body>
<!--直接写代码-->
<a href="#" onclick="document.write('hello world!');" >直接写代码</a>
<!--调用函数-->
<a href="javascript:" onclick="sayHello();">调用函数</a>
<!--链接的href里写代码-->
<a href="javascript:sayHello()">链接的href里写代码</a>
<script type="text/javascript">
	function sayHello () {
		document.write('hello world!');
	}
</script>
		
		<br />
<!--事件处理，属性调用-->
<a href="javascript:" onclick="sayHello2();">事件处理，属性调用</a>
<!--事件处理，JS内部事件绑定-->
<a href="javascript:" id="btn">事件处理，JS内部事件绑定</a>
<script type="text/javascript">
	function sayHello2 () {
		console.log('hello world');
	}
	var oBtn=document.getElementById("btn");
	oBtn.addEventListener('click',sayHello2);
</script>
	</body>
</html>
